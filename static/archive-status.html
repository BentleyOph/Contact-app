<div id="archive-ui" hx-target="this" hx-swap="outerHTML">
    {{ if eq .Status "Waiting" }}
    <button hx-post="/contacts/archive">
        Download Contact Archive
    </button>
    {{ else if eq .Status "Running" }}
    <div hx-get="/contacts/archive" hx-trigger="load delay:500ms" id="archive">
        Creating Archive...
        <div class="progress">
            <div id="archive-progress" class="progress-bar" role="progressbar" aria-valuenow="{{ .ProgressPercent }}"
                style="width: {{ .ProgressPercent }}%"></div>
        </div>
    </div>
    {{ else if eq .Status "Complete" }}
    <a hx-boost="false" href="/contacts/archive/file">
        Archive Ready! Click here to download. &downarrow;
    </a>
    {{/* <a hx-boost="false" */}} {{/* href="/contacts/archive/file" */}} {{/* _="on load click() me">*/}}
        {{/* Archive Downloading! Click here if the download does not start.*/}}
        {{/* </a>*/}}
    {{/* <button hx-delete="/contacts/archive">Clear Download</button>*/}}
    {{ end }}
</div>
