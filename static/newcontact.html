<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2"
        integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
        crossorigin="anonymous"></script>
    <title>Add-contact</title>
</head>
<body class="container" hx-boost="true">
    <div class="col-4">
        <h1 class="mb-4">Add Contact</h1>

        <form hx-post="/contacts/new" hx-target="this" hx-swap="innerHTML" hx-push-url="true" hx-indicator="#spinner">
            <div class="mb-2">
                <label for="firstname">Firsname</label>
                <input type="text" name="firstname" id="first-name" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="last-name" class="form-control" required />
            </div>
            <div class="mb-4">
                <label for="email">Email</label>
                <input type="email" name="email" id="Email" class="form-control" required />
            </div>
            <div class="mb-5">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone-number" class="form-control" required />
            </div>
        
            <button class="btn btn-primary" type="submit">
                <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                Submit
            </button>
        </form>

    </div>
    <p>
        <a href="/contacts">Back</a>
    </p>
</body>
