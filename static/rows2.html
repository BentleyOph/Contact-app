{{ range .Contacts}}
<tr>
    <td><input type="checkbox" name="selectedContacts" value="{{.ID}}"></td>
    <td>{{ .FirstName }}</td>
    <td>{{ .LastName }}</td>
    <td>{{ .Phone }}</td>
    <td>{{ .Email }}</td>
    <td><a href="/contacts/{{.ID}}">View</a>
        <a href="#" hx-delete="/contacts/delete/{{.ID}}" hx-trigger="click" hx-confirm="Are you sure you want to delete this contact ?" hx-target="closest tr" hx-swap="outerHTML swap:1s">Delete</a>
    </td>
</tr>
{{ end }}
